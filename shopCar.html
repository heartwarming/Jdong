<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>原生JS实现购物车结算功能</title>
	<link rel="stylesheet" type="text/css" href="css/shopCar.css">
</head>
<body>
	<div class="catbox">
	  <table id="cartTable">
	    <thead>
	      <tr>
	        <th>
	        <label><input class="check-all check" type="checkbox"/>全选</label>
	        </th>
	        <th>商品</th>
	        <th>单价</th>
	        <th>数量</th>
	        <th>小计</th>
	        <th>操作</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr>
	        <td class="checkbox"><input class="check-one check" type="checkbox"/></td>
	        <td class="goods"><img src="img/shopCar/a.jpg" alt=""/><span>Apple MacBook Air笔记本电脑</span></td>
	        <td class="price">5999.88</td>
	        <td class="count"><span class="reduce"></span>
	          <input class="count-input" type="text" value="1"/>
	          <span class="add">+</span></td>
	        <td class="subtotal">5999.88</td>
	        <td class="operation"><span class="delete">删除</span></td>
	      </tr>
	      <tr>
	        <td class="checkbox"><input class="check-one check" type="checkbox"/></td>
	        <td class="goods"><img src="img/shopCar/b.jpg" alt=""/><span>Apple MacBook Air 13.3英寸笔记本电脑</span></td>
	        <td class="price">3888.50</td>
	        <td class="count"><span class="reduce"></span>
	          <input class="count-input" type="text" value="1"/>
	          <span class="add">+</span></td>
	        <td class="subtotal">3888.50</td>
	        <td class="operation"><span class="delete">删除</span></td>
	      </tr>
	      <tr>
	        <td class="checkbox"><input class="check-one check" type="checkbox"/></td>
	        <td class="goods"><img src="img/shopCar/c.jpg" alt=""/><span>联想（Lenovo）H3050 台式电脑</span></td>
	        <td class="price">1428.50</td>
	        <td class="count"><span class="reduce"></span>
	          <input class="count-input" type="text" value="1"/>
	          <span class="add">+</span></td>
	        <td class="subtotal">1428.50</td>
	        <td class="operation"><span class="delete">删除</span></td>
	      </tr>
	      <tr>
	        <td class="checkbox"><input class="check-one check" type="checkbox"/></td>
	        <td class="goods"><img src="img/shopCar/d.jpg" alt=""/><span>戴尔(DELL)一体机电脑</span></td>
	        <td class="price">640.60</td>
	        <td class="count"><span class="reduce"></span>
	          <input class="count-input" type="text" value="1"/>
	          <span class="add">+</span></td>
	        <td class="subtotal">640.60</td>
	        <td class="operation"><span class="delete">删除</span></td>
	      </tr>
	    </tbody>
	  </table>
	  <div class="foot" id="foot">
	    <label class="fl select-all"><input type="checkbox" class="check-all check"/>&nbsp;&nbsp;全选</label>
	    <a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
	    <div class="fr closing" onclick="getTotal();">结 算</div>
	    <input type="hidden" id="cartTotalPrice" />
	    <div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
	    <div class="fr selected" id="selected">已选商品<span id="selectedTotal">0</span>件<span class="arrow up">︽</span><span class="arrow down">︾</span></div>
	    <div class="selected-view">
	      <div id="selectedViewList" class="clearfix">
	        <div><img src="img/shopCar/1.jpg"><span>取消选择</span></div>
	      </div>
	      <span class="arrow">◆<span>◆</span></span> </div>
	  </div>
	</div>
	<script type="text/javascript" src = "js/shopCar.js"></script>
</body>
</html>
